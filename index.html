body {

    background: linear-gradient(135deg, #000, #1a0000, #000);

/* ===== ANIMATSIYA ===== */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes redGlow {
    0% { box-shadow: 0 0 10px rgba(255,0,0,0.3); }
    50% { box-shadow: 0 0 30px rgba(255,0,0,0.8); }
    100% { box-shadow: 0 0 10px rgba(255,0,0,0.3); }
}

/* ===== WRAPPER ===== */
.wrapper {
    display: flex;
    gap: 30px;
    min-height: 100vh;
    padding: 20px;
    animation: fadeUp 1.2s ease;
}

/* ===== LOGO ===== */
.logo {
    flex: 1;
    text-align: center;
}

.logo img {
    width: 100%;
    max-width: 220px;
    border-radius: 20px;
    animation: redGlow 4s infinite;
}

.logo h2 {
    margin-top: 15px;
    color: #ff2a2a;
}

/* ===== ROSTER ===== */
.roster {
    flex: 1;
    background: rgba(255,0,0,0.08);
    border-radius: 20px;
    padding: 20px;
    border: 1px solid rgba(255,0,0,0.5);
    animation: redGlow 4s infinite;
}

.roster h3 {
    color: #ff2a2a;
    text-align: center;
    margin-bottom: 15px;
}

.player {
    background: #0b0b0b;
    padding: 14px;
    border-radius: 14px;

    border: 1px solid rgba(255,0,0,0.4);
}

/* ===== GAME ===== */
.game {
    flex: 1;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.game h2 {
    color: #ff2a2a;
}

/* ===== RIGHT CARD ===== */

    font-weight: bold;
    text-decoration: none;
    color: #fff;
    display: block;
    animation: redGlow 3s infinite;
}

.link {
    margin-top: 10px;
    color: #ff2a2a;
    font-weight: bold;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .wrapper {
        flex-direction: column;
        padding: 15px;
    }

    .logo img {

    }

    .btn {

    }
}
